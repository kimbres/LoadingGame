<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body class="">
    <header>
        <img src="img/logomarca.png" alt="logomarca">

    </header>
    <nav class="bg-amarelo">
            <ul class="esquerda">
                    <li><a href="index.html">INICIO</a></li>
            </ul>       
        <ul class="direita">
            <li><a href="login.html">ENTRAR</a></li>
        </ul>
    </nav>

    <section class="container clearfix login cadastro bg-preto branco">
        <form action="" method="" class="">
            <h2>cadastre-se</h2>
            <p>Crie uma conta rápido e fácil com o Facebook</p>

            <button type="button" class="bg-amarelo branco">Continuar com o Facebook</button>

            <p>ou preencha o formulário abaixo </p>

            <label>e-mail:</label>
            <input type="email" name="email" placeholder="Ex. josesilva@email.com" maxlength="100">

            <label>senha:</label>
            <input type="password" name="senha">


            <label>seu nome:</label>
            <input type="text" name="nome" placeholder="Ex. Paulo">

            <label>data de nascimento:</label>
            <input type="date" name="datanasc" placeholder="Ex. 01/12/1999">

            <label>sexo:</label>
            <input type="radio" name="sexo" value="M" checked>masculino
            <input type="radio" name="sexo" value="F">feminino


            <input type="checkbox" name="aviso" checked> desejo receber noticias por e-mail

            <button class="bg-amarelo branco">criar cadastro</button>

            <p>Fique tranquilo, nosso site é seguro!
                <br> Já tem um cadastro?
                <a href="login.html"> entrar </a>
            </p>



        </form>
    </section>
</body>
</html>
